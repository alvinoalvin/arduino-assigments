<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>First Html Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
    <h1>My First HTML Page</h1>

    <div class="section1">
        <div class="subtitle">
            with cellpadding:
        </div>
        <table>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
            </tr>
            <tr>
                <td>Row 2, Cell 2</td>
                <td>Row 2, Cell 2</td>
            </tr>
        </table>
    </div>

    <div class="section2">
        <div class="subtitle">
            with cellspacing:
        </div>
        <table cellspacing="10">
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
            </tr>
            <tr>
                <td>Row 2, Cell 2</td>
                <td>Row 2, Cell 2</td>
            </tr>
        </table>
    </div>

</body>

</html>
